
<!DOCTYPE html>
<html>
<head>
  <title>Hide / Show - Easy Tutorials</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="form-box">
    <h1>Login Here</h1>
      <div class="input-box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email Id">
      </div>
    <div class="input-box">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="password" id="myinput">
        <span class="eye" onclick="myfunction()">
          <i id="hide1" class="fa-solid fa-eye"></i>
          <i id="hide2" class="fa-solid fa-eye-slash"></i>          
        </span>        
    </div>
    <button type="button" class="login-btn">LOG IN</button>
    <div class="ret">
    <p>Don't have an account?</p><a href="http://localhost/hack1/index3.html">Sign up</a>
    </div>
  </div>

  <script type="text/javascript">
    function myfunction() {
      var x = document.getElementById("myinput");
      var y = document.getElementById("hide1");
      var z = document.getElementById("hide2");
      if (x.type==="password"){
        x.type ="text";
        y.style.display ="block";
        z.style.display ="none";
      }
      else{
        x.type = "password";
        y.style.display ="none";
        z.style.display ="block";        
      }
    }
  </script>
  
</body>

</html>
